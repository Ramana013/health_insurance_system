<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="d-flex justify-content-between align-items-center w-100">
            <h3 class="mb-0">Menu</h3>
            <button class="toggle-btn" id="sidebarToggle" type="button">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="{% url 'users:user_dashboard' %}" class="nav-link active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
        </li>

         {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users:policy_dashboard' %}">
                    <i class="fas fa-file-contract"></i>
                    <span class="ms-2">Policy Management</span>
                </a>
            </li>
        {% endif %}

        <li class="nav-item">
            <a href="{% url 'claims:claim_dashboard' %}" class="nav-link">
                <i class="fas fa-file-medical"></i>
                <span>Claims Management</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'network_provider:provider_dashboard' %}" class="nav-link">
                <i class="fas fa-network-wired"></i>
                <span>Network Provider</span>
            </a>
        </li>

        <li class="nav-item">
            <a href="{% url 'feedback_support:dashboard' %}" class="nav-link">
                <i class="fas fa-comment-dots"></i>
                <span>Feedback & Support</span>
            </a>
        </li>

    </ul>
</div>

<style>
/* Sidebar Styles */
.sidebar {
    width: 250px;
    height: calc(100vh - 60px); /* FIXED */
    position: fixed;
    left: 0;
    top: 60px; /* FIXED */
    background: #2c3e50;
    color: white;
    transition: all 0.3s;
    z-index: 1000;
    padding-top: 60px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    width: 250px;
    top: 60px; /* FIXED */
    z-index: 1001;
}


.toggle-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
}

.nav {
    padding: 20px 0;
}

.nav-link {
    color: #ecf0f1;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    transition: all 0.3s;
    text-decoration: none;
}

.nav-link i {
    margin-right: 10px;
    width: 20px;
    text-align: center;
}

.nav-link:hover,
.nav-link.active {
    background: #3498db;
    color: white;
}

/* collapsed sidebar */
.sidebar.collapsed {
    width: 70px;
}
/* Collapsed State (Desktop) */
.sidebar.collapsed { width: 70px; }
.sidebar.collapsed .nav-link span,
.sidebar.collapsed .sidebar-header h3 { display: none; }
.sidebar.collapsed .nav-link { justify-content: center; }

.sidebar.collapsed .sidebar-header h3 {
    display: none;
}

<!--.sidebar.collapsed .nav-link {-->
<!--    justify-content: center;-->
<!--    padding: 12px 0;-->
<!--}-->

.sidebar.collapsed .nav-link i {
    margin-right: 0;
    font-size: 1.2rem;
}
/* collapsed header */
.sidebar.collapsed .sidebar-header {
    width: 70px;        /* match collapsed sidebar width */
    padding: 10px 0;
    text-align: center;
}
.sidebar.collapsed .toggle-btn {
    margin: 0 auto;
    display: block;
}
/* show hamburger when collapsed */
.sidebar.collapsed .toggle-btn i::before {
    content: "\f0c9";   /* FontAwesome hamburger icon */
}



/* MOBILE */
@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
    }

    .sidebar.show {
        transform: translateX(0);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', function (e) {
        e.stopPropagation();

        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('show');
        } else {
            sidebar.classList.toggle('collapsed');
        }
    });

    document.addEventListener('click', function (event) {
        if (
            window.innerWidth <= 768 &&
            !sidebar.contains(event.target) &&
            event.target !== toggleBtn
        ) {
            sidebar.classList.remove('show');
        }
    });
});
</script>
