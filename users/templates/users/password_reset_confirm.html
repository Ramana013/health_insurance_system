{% extends 'users/base.html' %}

{% block content %}
<h2>Set New Password</h2>
{% if validlink %}
	<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit">Reset Password</button>
	</form>
{% else %}
	<p>The Password reset link is invalid or has expired.</p>
{% endif %}
{% endblock %}
