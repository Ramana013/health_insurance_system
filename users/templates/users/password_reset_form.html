{% extends "users/base.html" %}

{% block content %}
  <h2>Reset Your Password</h2>
  <p>Enter your email address below and we'll send you instructions to reset your password.</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Email</button>
  </form>
{% endblock %}
