{% extends 'users/base.html' %}

{% block content %}
<div class="login-container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 5px;">{{ field.label }}:</label>
                {% if field.help_text %}
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" 
                           id="{{ field.id_for_label }}" 
                           class="{{ field.field.widget.attrs.class }}"
                           placeholder="{{ field.help_text|striptags }}"
                           style="width: 100%; padding: 8px; margin-bottom: 5px;"
                           {% if field.field.required %}required{% endif %}
                           {% if field.value %}value="{{ field.value }}"{% endif %}>
                {% else %}
                    {{ field }}
                {% endif %}
                {% for error in field.errors %}
                    <div class="error-message">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" style="margin-top: 10px;">Register</button>
    </form>
    <p style="margin-top: 15px;">
        Already have an account? <a href="{% url 'users:login' %}" style="color: blue; text-decoration: underline;">Login</a>
    </p>
</div>
{% endblock %}
