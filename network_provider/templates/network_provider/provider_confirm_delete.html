{% extends 'users/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-body text-center p-5">
                    <i class="fas fa-exclamation-triangle text-danger fa-4x mb-3"></i>
                    <h3 class="fw-bold">Are you sure?</h3>
                    <p class="text-muted">You are about to delete <strong>{{ object.hospital_name }}</strong>. This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2 mt-4">
                            <a href="{% url 'network_provider:network_provider_dashboard' %}" class="btn btn-light px-4">Cancel</a>
                            <button type="submit" class="btn btn-danger px-4">Yes, Delete Forever</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
